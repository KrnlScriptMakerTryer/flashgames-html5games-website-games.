<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Game Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0b0f;
      color: #f0f0f0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111118;
      border-bottom: 2px solid #222;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #7dd3fc;
      text-shadow: 0 0 8px #0ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #15151d;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid #222;
      box-shadow: 0 4px 10px #0007;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px #000a;
    }
    .card h2 {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #93c5fd;
    }
    .card a {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .card a:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Flash Game Arcade</h1>
    <p>Click a game to launch it fullscreen!</p>
  </header>

  <div class="grid">
    <div class="card">
      <h2>Bloons TD 4</h2>
      <a href="launcher.html?file=bloonstd4.swf&w=800&h=600" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Papa's Burgeria</h2>
      <a href="launcher.html?file=papasburgeria_kong.swf&w=800&h=600" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Jacksmith</h2>
      <a href="launcher.html?file=jacksmith.swf&w=960&h=600" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Digger</h2>
      <a href="launcher.html?file=Digger.swf&w=640&h=480" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Wooden Path 2</h2>
      <a href="launcher.html?file=wooden-path-2.swf&w=800&h=600" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Frontline Defense</h2>
      <a href="launcher.html?file=frontline_df_Full.swf&w=960&h=600" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Chronotron</h2>
      <a href="launcher.html?file=chronotron.swf&w=800&h=600" target="_blank">Play</a>
    </div>
    <div class="card">
      <h2>Learn 2 Fly</h2>
      <a href="launcher.html?file=secure_Learn2Fly.swf&w=800&h=600" target="_blank">Play</a>
    </div>
  </div>
</body>
</html>
