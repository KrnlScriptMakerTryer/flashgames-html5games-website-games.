<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Game Arcade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {margin:0;font-family:system-ui,sans-serif;background:#0b0b0f;color:#f0f0f0;}
    header {text-align:center;padding:20px;background:#111118;border-bottom:2px solid #222;}
    header h1 {margin:0;font-size:2em;color:#7dd3fc;text-shadow:0 0 8px #0ff;}
    .grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px;padding:20px;}
    .card {background:#15151d;padding:15px;border-radius:12px;text-align:center;border:1px solid #222;
           box-shadow:0 4px 10px #0007;transition:.2s;}
    .card:hover {transform:translateY(-4px);box-shadow:0 6px 16px #000a;}
    .card h2 {font-size:1.2em;margin:0 0 10px;color:#93c5fd;}
    .card button {padding:8px 14px;border-radius:8px;background:#2563eb;color:white;border:none;font-weight:bold;cursor:pointer;}
    .card button:hover {background:#1d4ed8;}
  </style>
  <script>
    function launchGame(file, w, h) {
      const win = open("about:blank", "_blank");
      win.document.write(`<!DOCTYPE html>
      <html><head><meta charset="utf-8">
      <title>${file}</title>
      <style>
        html,body{height:100%;margin:0;background:#000;display:flex;align-items:center;justify-content:center}
        .frame{width:${w}px;height:${h}px;max-width:100vw;max-height:100vh;background:#111;overflow:hidden}
      </style>
      <script src="https://unpkg.com/@ruffle-rs/ruffle"><\/script>
      </head><body>
        <div class="frame"><embed src="${file}" width="100%" height="100%"></div>
      </body></html>`);
      win.document.close();
    }
  </script>
</head>
<body>
  <header>
    <h1>ðŸŽ® Flash Game Arcade</h1>
    <p>Click a game to launch it fullscreen!</p>
  </header>

  <div class="grid">
    <div class="card"><h2>Bloons TD 4</h2>
      <button onclick="launchGame('flashgames/.sfw/bloonstd4.swf',800,600)">Play</button>
    </div>
    <div class="card"><h2>Papa's Burgeria</h2>
      <button onclick="launchGame('flashgames/.sfw/papasburgeria_kong.swf',800,600)">Play</button>
    </div>
    <div class="card"><h2>Jacksmith</h2>
      <button onclick="launchGame('flashgames/.sfw/jacksmith.swf',960,600)">Play</button>
    </div>
    <div class="card"><h2>Digger</h2>
      <button onclick="launchGame('flashgames/.sfw/Digger.swf',640,480)">Play</button>
    </div>
    <div class="card"><h2>Wooden Path 2</h2>
      <button onclick="launchGame('flashgames/.sfw/wooden-path-2.swf',800,600)">Play</button>
    </div>
    <div class="card"><h2>Frontline Defense</h2>
      <button onclick="launchGame('flashgames/.sfw/frontline_df_Full.swf',960,600)">Play</button>
    </div>
    <div class="card"><h2>Chronotron</h2>
      <button onclick="launchGame('flashgames/.sfw/chronotron.swf',800,600)">Play</button>
    </div>
    <div class="card"><h2>Learn 2 Fly</h2>
      <button onclick="launchGame('flashgames/.sfw/secure_Learn2Fly.swf',800,600)">Play</button>
    </div>
  </div>
</body>
</html>
